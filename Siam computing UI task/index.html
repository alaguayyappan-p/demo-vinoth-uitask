<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siam computing UI task</title>
    <link rel="stylesheet" href="./Css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js" defer></script>
    <script src="./Js/main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="main-section">
            <div class="inner-section">
                <div class="header">
                    <p>Heading</p>
                </div>
                <div class="body1">
                    <div>
                        <input type='text' name="1" class="custom"/>
                        <label>Background color</label>
                    </div>
                    <div>
                        <input type='text' name="2" class="custom" />
                        <p>Menu text color</p>
                    </div>
                </div>
    
            </div>
            <div class="inner-section">
                <div class="header">
                 <p>Side bar</p>
                </div>
                <div class="body2">
                    <div>
                        <input type='text' name="3" class="custom" />
                        <p>Your Name</p>
                    </div>
                    <div>
                        <input type='text' name="4" class="custom" />
                        <p>Designation</p>
                    </div>
                </div>
            </div>
            <div class="inner-section">
                <div class="header">
                 <p>Main body</p>
                </div>
                <div class="body3">
                    <div>
                        <input type='text' name="5" class="custom" />
                        <p>contact button color</p>
                    </div>
                    <div>
                        <input type='text' name="6" class="custom" />
                        <p>contact button text color</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="profile-sec">
                <img alt="user profile" src="Assets/images/round_account_circle_white_24dp.png"/>
                <div>
                    <p id="yrname">Your Name</p>
                    <p id="designation">UI Developer</p>
                </div>
            </div>
            <div class="contact-sec">
                <button id="contactbtn">Contact me</button>
                <p>Home</p>
                <p>Get in Touch</p>
            </div>
        </div>
    </div>
</body>

</html>
